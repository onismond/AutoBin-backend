version: '3.8'

services:
  web:
    image: onismond/autobin:latest
    container_name: autobin
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 autobin.wsgi:application"
